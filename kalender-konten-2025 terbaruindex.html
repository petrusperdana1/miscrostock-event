                    photo: 'Konsep belanja dan diskon besar-besaran, orang membawa banyak tas belanja, tumpukan kado, keluarga bersantai setelah Natal.',
                    vector: 'Template banner "Boxing Day Sale", ikon tumpukan hadiah, label harga diskon dengan gaya modern, background bertema belanja.'
                },
                keywords: 'boxing day, sale, shopping, discount, christmas, holiday sale, retail, offer, gift box, post christmas, commerce, consumerism'
            },
            {
                month: 12, icon: 'ðŸ¥‚', name: 'New Year\'s Eve', eventTime: '31 Desember 2025',
                targetMarket: 'Global', uploadTime: 'Sudah Lewat (Ideal: Okt - Nov 2025)',
                assetIdeas: { photo: 'Jam menunjukkan tengah malam, orang bersulang, confetti jatuh.', vector: 'Desain hitung mundur, background pesta.' },
                keywords: 'new years eve, countdown, midnight, party, celebration, champagne, confetti'
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const monthContainer = document.getElementById('month-filter-container');
            const eventContainer = document.getElementById('event-container');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Ags", "Sep", "Okt", "Nov", "Des"];
            
            monthNames.forEach((name, index) => {
                const monthNumber = index + 1;
                const button = document.createElement('button');
                button.textContent = name;
                button.setAttribute('data-month', monthNumber);
                button.className = 'month-filter flex-shrink-0 bg-slate-700 text-white font-semibold py-2 px-5 rounded-full';
                monthContainer.appendChild(button);
            });

            const createEventCard = (event) => {
                let timeClass = 'bg-yellow-400 text-yellow-900';
                if(event.uploadTime === 'SAATNYA UPLOAD!') {
                    timeClass = 'bg-green-400 text-green-900 animate-pulse';
                } else if (event.uploadTime.includes('Lewat')) {
                     timeClass = 'bg-slate-600 text-slate-300';
                } else if (event.uploadTime.includes('Berakhir')) {
                    timeClass = 'bg-orange-400 text-orange-900';
                }

                return `
                    <div class="event-card bg-slate-800 rounded-lg overflow-hidden p-5 flex flex-col h-full">
                        <div class="flex items-center mb-4">
                           <span class="text-3xl mr-3">${event.icon}</span>
                            <div>
                                <h2 class="text-xl font-bold text-white">${event.name}</h2>
                                <p class="text-xs text-cyan-400 font-semibold">${event.eventTime}</p>
                            </div>
                        </div>
                        
                        <div class="space-y-4 text-sm flex-grow">
                             <div>
                                <h4 class="font-bold text-slate-200 mb-1">ðŸš€ Waktu Upload Ideal</h4>
                                <p class="${timeClass} font-bold px-2 py-1 rounded text-center">${event.uploadTime}</p>
                             </div>
                            
                            <div>
                                <h4 class="font-bold text-slate-200 mb-1">ðŸŽ¯ Target Pasar</h4>
                                <p class="text-slate-400">${event.targetMarket}</p>
                            </div>

                            <div>
                                <h4 class="font-bold text-slate-200 mb-1">ðŸ’¡ Ide Aset Kunci</h4>
                                <ul class="list-disc list-inside space-y-1 text-slate-400">
                                    ${event.assetIdeas.photo ? `<li><strong>Foto:</strong> ${event.assetIdeas.photo}</li>` : ''}
                                    ${event.assetIdeas.vector ? `<li><strong>Vektor:</strong> ${event.assetIdeas.vector}</li>` : ''}
                                </ul>
                            </div>

                            <div>
                                <h4 class="font-bold text-slate-200 mb-1">ðŸ”‘ Keywords</h4>
                                <p class="text-slate-500 text-xs italic">${event.keywords}</p>
                            </div>
                        </div>
                    </div>
                `;
            };

            const renderEvents = (month) => {
                eventContainer.innerHTML = '';
                // Menyortir event di bulan yang sama untuk konsistensi
                const filteredEvents = eventsData
                    .filter(e => e.month == month)
                    .sort((a, b) => {
                        // Mengekstrak hari untuk penyortiran
                        const dayA = parseInt(a.eventTime.match(/\d+/));
                        const dayB = parseInt(b.eventTime.match(/\d+/));
                        return dayA - dayB;
                    });
                
                if (filteredEvents.length === 0) {
                    eventContainer.innerHTML = `<p class="text-center col-span-full text-slate-400">Tidak ada event besar yang tercatat untuk bulan ini.</p>`;
                    return;
                }

                filteredEvents.forEach(event => {
                    eventContainer.innerHTML += createEventCard(event);
                });
            };

            const monthFilters = document.querySelectorAll('.month-filter');
            monthFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    monthFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    
                    const selectedMonth = filter.getAttribute('data-month');
                    renderEvents(selectedMonth);
                });
            });

            // Otomatis pilih bulan saat ini saat halaman dimuat
            const currentMonth = new Date().getMonth() + 1;
            const currentMonthButton = document.querySelector(`.month-filter[data-month='${currentMonth}']`);
            
            if(currentMonthButton){
                currentMonthButton.click();
                currentMonthButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            } else {
                // Jika tidak ada, klik bulan pertama
                document.querySelector('.month-filter').click();
            }
        });
    </script>
</body>
